<h3 class="mb-20">Liste des crèpes</h3>
<ul class=" list-primary mb-20">
    <li [routerLink]="[index]"
        routerLinkActive="active"
        *ngFor="let krampouz of krampouzs; let index = index">
            {{ krampouz.name }}
        </li>
</ul>

<button routerLink="new" class="btn btn-primary">Ajouter une crèpe</button>

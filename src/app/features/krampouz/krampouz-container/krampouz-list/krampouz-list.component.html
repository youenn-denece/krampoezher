<h3 class="mb-20">Liste des crèpes</h3>
<input class="mb-20 w-100" type="text" [(ngModel)]="search" placeholder="Rechercher une crêpe">
<ul *ngIf="krampouzs" class=" list-primary mb-20">
    <li [routerLink]="[index]"
        routerLinkActive="active"
        *ngFor="let krampouz of krampouzs! | filter:search; let index = index">
            {{ krampouz.name }}
        </li>
</ul>

<button routerLink="new" class="btn btn-primary">Ajouter une crèpe</button>
